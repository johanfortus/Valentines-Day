<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Valentines</title>
</head>
<body>

    <section class="mt-5 pt-5 first_page">
        <div class="lg-container">
            
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <img class="justify-content-center img-fluid" src="https://i.pinimg.com/originals/1e/31/32/1e31323bae63dd3b0224b75bac7d58a5.gif" alt="">
                </div>
            </div>

            <div class="row text-center my-4">
                <h4>Be My Valentine?</h4>
            </div>
            <div class="row justify-content-center text-center">

                <div class="col-md-2 col-4">
                    <button class="col-md-5 btn btn-success fs-3 yesButton">Yes</button>
                </div>

                <div id="noButton" class="col-md-2 col-4">
                    <button class="col-md-5 btn btn-danger fs-3">No</button>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5 pt-5 second_page">
        <div class="lg-container">
            
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <img class="justify-content-center img-fluid" src="https://i.pinimg.com/originals/8c/bb/9b/8cbb9b70ce1e8f18f721119a064c1c3b.gif" alt="">
                </div>
            </div>

            <div class="row text-center my-4">
                <h4>YAY!</h4>
            </div>
        </div>
    </section>

    <section class="mt-5 pt-5 third_page">
        <div class="lg-container">
            
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <img class="justify-content-center img-fluid" src="assets/luv.jpg" alt="">
                </div>
            </div>

            <div class="row text-center my-4">
                <h4>I love you&lt;3</h4>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="app.js"></script>
</body>
</html>
